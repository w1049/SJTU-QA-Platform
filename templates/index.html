<html>
<head>
<script>
    function query() {
        let httpRequest = new XMLHttpRequest();
        httpRequest.open('GET', '/query?query=' + document.getElementById('query').value, true);
        httpRequest.send();
        httpRequest.onreadystatechange = function () {
            if (httpRequest.readyState == 4 && httpRequest.status == 200) {
                let json = httpRequest.responseText;
                console.log(json);
                let obj = JSON.parse(json);
                let a = '';
                for (let ans of obj) {
                    a += '<h3>' + ans['title'] + '</h3>\n'
                    a += '<p>' + ans['content'] + '</p>\n'
                }
                document.getElementById('answer').innerHTML=a;
            }
        };
    }
</script>
</head>
<body>
<input type="text" id="query">
<button onclick="query()">询问</button>
<div id="answer"></div>
</body>

</html>
